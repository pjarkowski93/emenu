[tool.coverage.run]
source = ["."]
branch = true
plugins = [
    'django_coverage_plugin',
]
omit = [
    "*/tests/*",
    "*apps.py",
    "*manage.py",
    "*__init__.py",
    "*/migrations/*",
    "*asgi*",
    "*wsgi*",
    "*admin.py",
    "*urls.py",
    "*settings.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 90
omit = [
    "*/tests/*",
    "*apps.py",
    "*manage.py",
    "*__init__.py",
    "*/migrations/*",
    "*asgi*",
    "*wsgi*",
    "*admin.py",
    "*urls.py",
    "*settings.py",
]

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | ^.*\b(migrations)\b.*$
)/
'''

[tool.isort]
profile = "black"
src_paths = ["."]
multi_line_output = 3
include_trailing_comma = true
force_alphabetical_sort_within_sections = true
skip_glob = [
  "**/venv/**",
  "**migrations**"
]

[tool.flake8]
exclude = "venv"
max-complexity = 10
max-line-length = 88
per-file-ignores = """
  settings.py:E501
  *migrations*:E501
  """

extend-ignore = """
    W503,
    E203,
    E701,
"""
# W503 - Line break occurred before a binary operator
# E203 - Whitespace before ':'
# E701 - Multiple statements on one line
